<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
	<h1>Sign up</h1>
	<form action="" method="post">
	 
		<label for="first_name_field">First name:</label><br>
		<input type="text" name="user_first_name" placeholder="First Name" id="first_name_field"><br>

		<label for="second_name_fielad">Second name</label><br>
		<input class="second_name" type="text" name="user_second_name" placeholder="Second Name" id="second_name_fielad"><br>

		<label for="e_mail">E-mail</label><br>
		<input type="text" name="e_mail" placeholder="e-mail" id="e_mail"><br>

		<label for="t_number">Telephone number</label><br>
		<input type="text" name="telephone_number" value="+380" id="t_number"><br>

		<input  class="button" type="submit" value="Sign up">

	</form>
	</div>
</body>
</html>
